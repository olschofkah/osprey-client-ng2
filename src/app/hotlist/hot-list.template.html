<div class="container-fluid fill">
    <div class="row">
        <div class="col-md-4 fixed-panel">
            <ul class="list-unstyled">
                <li *ngFor="let hotItemScreenSet of hotListItemsArray">
                    <br>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            {{hotItemScreenSet.title}} | {{hotItemScreenSet?.securitySet.length}}
                        </div>
                    </div>

                    <div class="row">
                        <div [ngClass]="{
                                'btn-default': (!hotItem.selected || hotItem.selected == false), 
                                'btn-heatmap-0': (!hotItem.selected || hotItem.selected == false) && hotItem.recentCount == 0, 
                                'btn-heatmap-1': (!hotItem.selected || hotItem.selected == false) && hotItem.recentCount == 1, 
                                'btn-heatmap-2': (!hotItem.selected || hotItem.selected == false) && hotItem.recentCount == 2, 
                                'btn-heatmap-3': (!hotItem.selected || hotItem.selected == false) && hotItem.recentCount == 3, 
                                'btn-heatmap-4': (!hotItem.selected || hotItem.selected == false) && hotItem.recentCount == 4, 
                                'btn-heatmap-5': (!hotItem.selected || hotItem.selected == false) && (hotItem.recentCount >= 5 && hotItem.recentCount < 10), 
                                'btn-heatmap-6': (!hotItem.selected || hotItem.selected == false) && hotItem.recentCount >= 10, 
                                'btn-info': hotItem.selected && hotItem !== selectedItem,
                                'btn-primary': hotItem === selectedItem
                                }" class="col-md-2 btn" *ngFor="let hotItem of hotItemScreenSet.securitySet" (click)="onSelect(hotItem)">
                            {{hotItem?.key.symbol}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <input type="date" max="{{maxDate}}" [(ngModel)]="loadDate" (keyup.enter)="loadHistorical()" />
                    <button class="btn" (click)="loadHistorical()">Load list for date</button>
                </div>
                <div class="col-md-6">
                    <input type="text" maxlength="10" [(ngModel)]="newSymbol" (keyup.enter)="addSymbol()" placeholder="symbol" />
                    <button class="btn" (click)="addSymbol()">Add</button>
                </div>
                <div class="col-md-2" *ngIf="selectedItem">
                    <button class="btn btn-warning text text-right" (click)="deleteSelectedItem()">Ignore {{selectedItem.key.symbol}}</button>
                </div>
            </div>
            <div *ngIf='selectedItem'>
                <hot-list-item [target]="selectedItem"></hot-list-item>
                <stock-chart [target]="selectedItem"></stock-chart>
                <security-comment-symbol [target]="selectedItem?.key?.symbol"></security-comment-symbol>
            </div>
        </div>
    </div>
</div>
