<div class="page-header">
    <h1>{{title}}</h1>
</div>
<div class="container-fluid fill">
    <div>
        <ul class="list-unstyled">
            <div class="row" *ngFor="let item of blackList">
                <div class="col-md-2">{{item.symbol}} </div>
                <div class="col-md-1"><button class="btn btn-warning btn-sm" (click)="remove(item)">Remove</button></div>
            </div>
            <div class="row">
                <div class="col-md-2"><input [(ngModel)]="newSymbol" placeholder="symbol" (keyup.enter)="add()" /></div>
                <div class="col-md-1"><button class="btn btn-success btn-sm" (click)="add()">Add</button></div>
            </div>
        </ul>
    </div>
</div>
