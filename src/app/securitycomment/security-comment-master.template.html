<div class="page-header">
    <h1>{{title}}</h1>
</div>
<div class="container-fluid fill">
    <div>
        <ul class="list-unstyled">
            <div class="row" *ngFor="let item of comments">
                <div class="col-md-1 text">{{item.symbol}}</div>
                <div class="col-md-2">{{item.timestamp | date:'medium'}}</div>
                <div class="col-md-8 text">{{item.comment}}</div>
                <div class="col-md-1"><button class="btn btn-warning btn-sm" (click)="remove(item)">Remove</button></div>
            </div>
            <div class="row">
                <div class="col-md-2"><input [(ngModel)]="newSymbol" placeholder="symbol" /></div>
                <div class="col-md-9"><textarea [(ngModel)]="newComment" placeholder="notes ... " class="form-control" style="width:100%"></textarea></div>
                <div class="col-md-1"><button class="btn btn-success btn-sm" (click)="add()">Add</button></div>
            </div>
        </ul>
    </div>
</div>
