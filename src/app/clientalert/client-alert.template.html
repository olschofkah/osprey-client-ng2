<div *ngIf="clientAlertService.errorMsg" class="panel panel-danger">
    <div class="panel-heading text text-center">
        <h4>{{clientAlertService.errorMsg}}</h4>
    </div>
</div>

<div *ngIf="clientAlertService.msg" class="panel panel-success">
    <div class="panel-heading text text-center">
        <h4>{{clientAlertService.msg}}</h4>
    </div>
</div>
