<div *ngFor="let emsg of clientAlertService.errorMsgs" class="panel panel-danger">
    <div class="panel-heading text text-center">
        <h4>{{emsg}}</h4>
    </div>
</div>
<div *ngFor="let msg of clientAlertService.msgs" class="panel panel-success">
    <div class="panel-heading text text-center">
        <h4>{{msg}}</h4>
    </div>
</div>
